<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üìù Signup | Game Arcade</title>
  <link rel="stylesheet" href="/style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #fdcbf1, #a29bfe);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeIn 1s ease-in-out;
    }

    .container {
      background: #ffffffcc;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
      text-align: center;
      width: 340px;
    }

    h2 {
      font-size: 30px;
      margin-bottom: 20px;
      animation: bounce 2s infinite;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 2px solid #a29bfe;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background-color: #6c5ce7;
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #341f97;
    }

    a {
      text-decoration: none;
      color: #2d3436;
      font-size: 15px;
      display: inline-block;
      margin-top: 15px;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üìù Sign Up</h2>
    <form method="POST" action="/signup">
      <input type="text" name="username" placeholder="üë§ Name" required />
      <input type="email" name="email" placeholder="üìß Email" required />
      <input type="tel" name="phone" placeholder="üì± Phone Number" required />
      <input type="password" name="password" placeholder="üîí Password" required />
      <button type="submit">üöÄ Sign Up</button>
    </form>

    <a href="/">üîê Already registered? Login here</a>
  </div>

</body>
</html>
